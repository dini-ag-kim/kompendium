<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <style>
    ul.app-sub-sidebar li::before {
      content: "";
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      //...
      subMaxLevel: 3,
      search: 'auto',
      auto2top: true,
      maxLevel: 2,
      loadSidebar: true,
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      autoHeaders: {
        separator: "decimal",          // how numbers should be separated
        levels: {
          start: "1",
          finish: "5"
        },
        scope: "#main",
        debug: true          // show console.log messages
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-autoheaders@latest"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
</body>

</html>
